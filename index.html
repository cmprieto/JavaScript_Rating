<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Rating</title>

  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

  <script src="https://kit.fontawesome.com/4fc2b0fe3f.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div id="bikes" class="bikes" title="bikes" id="bikes">
      <i class="fas fa-biking" name="bike" onmouseover="bikeColor(0)" onmouseout="returnColor(0)"></i>
      <i class="fas fa-biking" name="bike" onmouseover="bikeColor(1)" onmouseout="returnColor(1)"></i>
      <i class="fas fa-biking" name="bike" onmouseover="bikeColor(2)" onmouseout="returnColor(2)"></i>
      <i class="fas fa-biking" name="bike" onmouseover="bikeColor(3)" onmouseout="returnColor(3)"></i>
      <i class="fas fa-biking" name="bike" onmouseover="bikeColor(4)" onmouseout="returnColor(4)"></i>
    </div>
  </div>

  <script>

    // DECLARACION VARIABLES
    let order;
    let position;

    // DECLARACION FUNCIONES PASANDO VALOR COMO PARAMETRO
    
    function bikeColor(order) {
      let bike = document.getElementsByName("bike");
      for (let i = 0; i <= order; i++) {
        bike[i].style.color = "red";
      }
    }

    function returnColor(position) {
      let bike = document.getElementsByName("bike");
      for (let j = 0; j <= position; j++) {
        bike[j].style.color = "black";
      }
    }
  </script>
</body>

</html>
