<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Rating</title>

  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

  <script src="https://kit.fontawesome.com/4fc2b0fe3f.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div id="bikes" class="bikes outline" title="bikes" id="bikes">
      <i class="fas fa-biking" name="bike" onclick="fixedColor(0)"></i>
      <i class="fas fa-biking" name="bike" onclick="fixedColor(1)"></i>
      <i class="fas fa-biking" name="bike" onclick="fixedColor(2)"></i>
      <i class="fas fa-biking" name="bike" onclick="fixedColor(3)"></i>
      <i class="fas fa-biking" name="bike" onclick="fixedColor(4)"></i>
    </div>
  </div>
  <script>
    var position;
    var positionSaved = 0;
    function fixedColor(position) {
      let bike = document.getElementsByName("bike");

      if (positionSaved < position) {
        for (let i = 0; i <= position; i++) {
          bike[i].style.color = "red";
        }
      } else if (positionSaved > position) {
        for (let i = position + 1; i <= positionSaved; i++) {
          bike[i].style.color = "black";
        }
      }
      positionSaved = position;
    }
  </script>
</body>

</html>
