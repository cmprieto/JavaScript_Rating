<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Rating</title>

  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

  <script src="https://kit.fontawesome.com/4fc2b0fe3f.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid ">
    <div id="bikes" class="bikes outline" title="bikes">
      <i class="fas fa-biking" name="bike"></i>
      <i class="fas fa-biking" name="bike"></i>
      <i class="fas fa-biking" name="bike"></i>
      <i class="fas fa-biking" name="bike"></i>
      <i class="fas fa-biking" name="bike"></i>
    </div>
  </div>

  <script>

    //  DECLARACION VARIABLES

    var position;
    let bike = document.getElementsByName("bike");
    let container = document.getElementsByTagName("div")[0];


    // FUNCIONES

    function fixedColor(position) {
      for (let i = 0; i <= position; i++) {
        bike[i].style.color = "red";
      }
    }
    function resetColor() {
      for (let i = 0; i <= 4; i++) {
        bike[i].style.color = "black";
      }
    }


    // MANEJADORES EVENTOS

    container.addEventListener("click", resetColor, true);
    bike[0].addEventListener("click", function () { fixedColor(0) }, false);
    bike[1].addEventListener("click", function () { fixedColor(1) }, false);
    bike[2].addEventListener("click", function () { fixedColor(2) }, false);
    bike[3].addEventListener("click", function () { fixedColor(3) }, false);
    bike[4].addEventListener("click", function () { fixedColor(4) }, false);
  </script>
</body>

</html>
